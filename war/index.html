<!DOCTYPE html>

<html>
<head>

  <link rel="stylesheet" type="text/less" href="css/styles.css" />
</head>

<body>
  <section id="feeling">

    </div>
  </section>

  <section id="categories">
    <div class="loading">
      <div class="inner">
        <div data-icon="a"></div>
        <div data-icon="a"></div>
        <div data-icon="a"></div>
      </div>
    </div>

    <div class="inner">
      <h1 id="title"></h1>
      <h2 id="subtitle"></h2>

      <div id="category-choices">
      </div>

    </div>

  </section>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD46E1W5tfQBuipzDZuch4zQvPsvVR-Jk0&sensor=false"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</html>
